<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Casino OOP game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <h1>Simple Casino OOP game</h1>
    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>
    <section class="play">
      <input type="number" placeholder="Enter value" id="bid">
      <button id="start">Spin!</button>
    </section>
    <section class="panel">Your account balance: <span class="wallet"></span></section>
    <section class="score">
      <span class="result"></span> You have finished <span class="number"></span> games. <span class="win"></span> wins
      and <span class="loss"></span> losses
    </section>
  </div>
  <script src='Wallet.js'></script>
  <script src='Statistics.js'></script>
  <script src="Draw.js"></script>
  <script src="Result.js"></script>
</body>

</html>
